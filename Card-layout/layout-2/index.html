<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Layout-2</title>
	<link rel="stylesheet" href="/css/ccl0004.css" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="main">
		<div class="container">
			<div class="top">
				<div class="logo">
					<p>Company Logo</p>
				</div>
				<div class="user-name">
					<h1><span>James</span> Frank</h1>
					<h2>Senior manager</h2>
				</div>
			</div>
			<div class="center">
				<div class="triangle">
          <div class="inner-triangle">
					</div>
			</div>
			<div class="bottom">
				<div class="descrption">
					<div class="detail">
						<div class="display">
							<span><i class="fa fa-home social-link" aria-hidden="true" style="line-height: 30px;" ></i></span>
							<div class="data">Your Address Goes here</div>
						</div>
						<div class="display">
							<span><i class="fa fa-envelope-o social-link" aria-hidden="true" style="line-height: 30px;"></i></span>
							<div class="data"> Yourweb@email.com</div>
						</div>
						<div class="display">
							<span><i class="fa fa-phone social-link" aria-hidden="true" style="line-height: 30px;"></i></span>
							<div class="data"> 123-456789</div>
						</div>
						<div class="display">
							<span><i class="fa fa-globe social-link" aria-hidden="true" style="line-height: 30px;"></i></span>
							<div class="data">website.com</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
